<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias - Unicruz</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
        <div>
            <img src="styles/assets/icon/List.svg" alt="Ícone de menu"><strong>Menu</strong>
        </div>
        <div>
            <img src="styles/assests/Logo.svg" alt="TechNews Logo">
        </div>
        <div>
            <strong>Buscar</strong>
            <img src="assests/icons/MagnifyingGlass.svg" alt="Ícone de busca">
        </div>
        </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologlass</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade Virtual</a>
        </nav>
        
        </header>
        <main class="grid container">
            <section id="featured" class="grid grid-flow-col gap-16">
                <figure class="card">
                    <img src="assets/images/Image 01.png" alt="Robo domestico" >
                <figcaption>
                    <span class="content-tag">Robótica</span>
                <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
                </figcaption>

                </figure>
                <div class="grid grid-cols-2 gap-16">
                    <div><img src="assets/images/Image 02.png" alt="Novo Smartphone" ></div>
                    <div><img src="assets/images/Image 03.png" alt="Tecnologia 6G" ></div>
                    <div><img src="assets/images/Image 04.png" alt="Relógio inteligente" ></div>
                    <div><img src="assets/images/Image 05.png" alt="Tecnologia VR" ></div>
                </div>
            </section>

        </main>
</body>
</html>
